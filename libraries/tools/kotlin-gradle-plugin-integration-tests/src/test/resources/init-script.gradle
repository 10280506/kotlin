def configured = false

gradle.taskGraph.whenReady {
    configured = true
}

allprojects {
    configurations.all { conf ->
        if (!conf.name.equals("kotlinCompilerClasspath")) {
            conf.incoming.beforeResolve {
                if (!configured) {
                    throw new Exception("Configuration $conf is being resolved at configuration time.")
                }
            }
        }
    }
}