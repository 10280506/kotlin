def configured = false

gradle.taskGraph.whenReady {
    configured = true
}

allprojects { project ->
    if (project.getProperty("disallowDependencyResolutionAtConfigurationTime").toBoolean()) {
        project.configurations.all { conf ->
            conf.incoming.beforeResolve {
                if (!configured) {
                    throw new Exception("Configuration $conf is being resolved at configuration time.")
                }
            }
        }
    }
}